# Update the application name
spring.application.name=aton-service-client-dev

# Enable dev-tools
devtools.livereload.enabled=true

# Templates reloading during development
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.cache=false

# Static resources reloading during development
resources.static-locations=file:src/main/resources/static/
resources.cache-period=0

# Show the JPA SQL queries
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Increase the debug
#logging.level.org.springframework.web=DEBUG
#logging.level.org.hibernate=ERROR

# Local Keystore and Truststore file locations
secom.security.ssl.keystore=
secom.security.ssl.truststore=